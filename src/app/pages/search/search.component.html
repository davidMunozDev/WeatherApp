<div class="container mx-auto px-4 py-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Search Page</h1>
    <p class="text-lg text-gray-600 mb-6">Search for weather information</p>

    <app-city-search (search)="handleSearch($event)"></app-city-search>

    <app-city-list
      [cities]="cities"
      [loading]="loading"
      [hasSearched]="hasSearched"
      [showRemoveButton]="false"
      (citySelected)="onCitySelected($event)"
      (cityRemoved)="onCityRemoved($event)"
    ></app-city-list>
  </div>
</div>
